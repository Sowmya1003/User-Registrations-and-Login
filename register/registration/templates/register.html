{%extends "home.html"%}

<!-- When you extend the 'home.html' and added  that means it will replace in between block tag-->
{% block content %}
<title>Registration Form</title>
<body>
  <style>
    body{
      margin: 0;
      padding: 0;

  }
 
  
  </style>
  <div class="container" style="background-color: blanchedalmond;">
<div class="register">
 <form action="" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" placeholder="Enter Username" name = "username"><br><br>
    {%for message in messages%}
    <h6>{{message}}</h6>
   {%endfor%}
     <p>First Name:</p>
     <input type="text" placeholder="Enter First Name" name = "first_name"><br><br>
     <p>Last Name:</p>
     <input type="text" placeholder="Enter Last Name" name = "last_name"><br><br>
   <p>Email:</p>
   <input type="email" placeholder="Enter Email" name = "email"><br><br>
   <p>Password</p>
   <input type="password" placeholder="Enter Password" name = "password1" ><br>
   <span toggle="#password-field" class="fa fa-lg fa-eye field-icon toggle-password"></span>
   <p>Confirm Password</p>
   <input type="password" placeholder="Confirm Password" name = "password2"><br><br>
   <div>
     {%for message in messages%}
    <h6>{{message}}</h6>
   {%endfor%}
   </div>
   <input type="submit" value="Submit">
     </form>

    </div>
    </div>
  </body>
{% endblock content %}
