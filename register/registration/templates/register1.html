{%extends "home.html"%}

<!-- When you extend the 'home.html' and added  that means it will replace in between block tag-->
{% block content %}
<title>Registration Form</title>
<body>
    <div class="container" style="background-color: blanchedalmond;">

        <div class="register">
            <form action="" method="POST">
               {% csrf_token %}
               <p>Username:</p>
               <input type="text" placeholder="Enter Username" name = "username"><br><br>
                <p>First Name:</p>
                <input type="text" placeholder="Enter First Name" name = "first_name"><br><br>
                <p>Last Name:</p>
                <input type="text" placeholder="Enter Last Name" name = "last_name"><br><br>
              <p>Email:</p>
              <input type="email" placeholder="Enter Email" name = "email"><br><br>
              <p>Password</p>
              <input type="password" placeholder="Enter Password" name = "password1" ><br>
              <span toggle="#password-field" class="fa fa-lg fa-eye field-icon toggle-password"></span>
              <p>Confirm Password</p>
              <input type="password" placeholder="Confirm Password" name = "password2"><br><br>
              <div>
                {%for message in messages%}
               <h6>{{message}}</h6>
              {%endfor%}
              </div>
              <input type="submit" value="Submit">
                </form>
           
               </div>
    </div>
    {% endblock content %}

</body>


    <style>
        body{
            margin: 0;
            padding: 0;
        }
        body:before{
            content: '';
            position: fixed;
            width: 100vw;
            height: 100vh;
           background-color: aqua;
            -webkit-filter: blur(10px);
            -moz-filter: blur(10px);
            -o-filter: blur(10px);
            -ms-filter: blur(10px);
            filter: blur(10px);
        }
        .registration-form
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 600px;
            height: 800px;
            padding: 80px 40px;
            box-sizing: border-box;
            background: rgba(0,0,0,5);
        }
        
        .registration-form h2 {
            margin: 0;
            padding: 0 0 30px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
        }
        .registration-form p
        {
            margin-left: 40px;
            padding: 0;
            font-weight: 200;
            color: #fff;
        }
        .registration-form input
        {
            width: 80%;
            
            margin-left: 40px;
            
        }
        
        .registration-form input[type="submit"] {
            height: 40px;
            width: 120px;
            color: #fff;
            font-size: 15px;
            background: red;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            outline: none;
            margin-top: 10%;
            margin-left: 40%;
        }
        .registration-form -form a
        {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }
       
       
    </style>
